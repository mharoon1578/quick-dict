<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Saved Words</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #121212;
            color: #e5e5e5;
            font-family: system-ui, sans-serif;
            min-width: 280px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 12px;
        }

        #search {
            width: calc(100% - 24px);
            /* 12px left + 12px right padding */
            padding: 6px 12px;
            margin-bottom: 12px;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e5e5e5;
            outline: none;
            font-size: 13px;
        }

        #search:focus {
            border-color: #4fc3f7;
        }

        .empty {
            color: #666;
            font-style: italic;
        }

        .card {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
        }

        .word {
            font-weight: 600;
            font-size: 15px;
        }

        .phonetic {
            font-style: italic;
            color: #aaa;
            font-size: 12px;
            margin-top: 2px;
        }

        .def {
            font-size: 13px;
            line-height: 1.3;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        button {
            background: none;
            border: none;
            color: #4fc3f7;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Saved Words</h1>
    <input id="search" type="text" placeholder="Search word, phonetic, definitionâ€¦">
    <div id="empty" class="empty" hidden>No saved words yet.</div>
    <div id="wordList"></div>
    <script src="popup.js"></script>
</body>

</html>
